					<li>
						<label for="tel">电话号码：</label>

					</li>
					<li>
						<label for="email">联系邮箱：</label>
						<input id="email" type="email" name="email" placeholder="联系邮箱" class="form-control" required>
					</li>
					<li>
						<label for="address">现居地址：</label>
						<input id="address" type="text" name="address" placeholder="现居地址" class="form-control" required>
					</li>	
				</ul>
