<div id="middle" class="middle-1200 clearfix">

			<div class="post-form-div">
				<ul>
					<li class="clearfix"> 
						<label>校招名称：</label>
						<input id="name" type="text" name="name" placeholder="校招名称" class="form-control">
					</li>
					<li class="clearfix"> 
   						<div class="wrap-date">
							<label>校招时间：</label>
							<input id="startTime" readonly  type="text" name="startTime" placeholder="开始日期" class="form-control date_picker" required>
						</div>
						<div class="wrap-date">
							<label>至：</label>
							<input id="endTime" readonly  type="text" name="endTime" placeholder="结束日期" class="form-control date_picker" required>
						</div>
					</li>
					<li>
						<label>详细地址：</label>
						<input id="address" type="text" name="address" placeholder="详细地址" class="form-control">
					</li>
					<li>
						<label style="vertical-align: top;">校招简介：</label>
						<textarea id="RecruitDetail" type="text" name="RecruitDetail" placeholder="校招简介" class="form-control"></textarea>
					</li>
					<button type="submit" class="btn btn-danger">添加</button>
				</ul>
