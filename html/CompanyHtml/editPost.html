			<div class="post-form-div">
				<ul>
					<li> 
   						<label for="postName">岗位名称：</label>
   						<input id="postName" type="text" name="postName" placeholder="岗位名称" class="form-control">
					</li>
					<li>
						<label>工作性质：</label>
						<div class="radio radio-danger">

						</div>
						<div class="radio radio-danger">
							<input id="shixi" type="radio" name="nature" value="shixi">

						</div>
						<div class="radio radio-danger">

						</div>
					</li>
					<li>
						<label for="postSalary">薪&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;水：</label>
   						<input id="postSalary" type="text" name="postSalary" placeholder="薪水" class="form-control">&nbsp;&nbsp;元/月
					</li>
					<li>
						<label>工作经验：</label>
						<select name="jobExp" style="width:180px;height:30px;">
							<option value="none">不限</option>
							<option value="oneYear">一年以上</option>
							<option value="twoYear">两年以上</option>
							<option value="fiveYear">五年以上</option>
							<option value="other">其它</option>
						</select>
					</li>
					<li>
						<label for="postNumber">招聘人数：</label>
						<input id="postNumber" type="text" name="postNumber" placeholder="招聘人数" class="form-control">&nbsp;&nbsp;人
					</li>	
					<li>
						<label>最低学历：</label>
						<div class="radio radio-danger">
							<input id="none" type="radio" name="eduRequest" value="none" checked>
							<label for="none">无</label>
						</div>
						<div class="radio radio-danger">
							<input id="dazhuan" type="radio" name="eduRequest" value="dazhuan">
							<label for="dazhuan">大专</label>
						</div>
						<div class="radio radio-danger">
							<input id="benke" type="radio" name="eduRequest" value="benke">
							<label for="benke">本科</label>
						</div>
						<div class="radio radio-danger">
							<input id="other" type="radio" name="eduRequest" value="other">
							<label for="other">硕士及以上</label>
						</div>
					</li>
					<li class="li-100">
						<label for="postMajor">专业范围：</label>
						<input id="postMajor" type="text" name="postMajor" placeholder="专业范围" class="form-control">
					</li>
					<li class="li-100">
						<label class="label-block">岗位福利：</label>
						<div class="add-box">
							
						</div>
						<div class="addDiv gwfl">
							+添加岗位福利

					<li class="li-100">

						</div>
						<div class="addDiv gwyq">
